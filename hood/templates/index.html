{%extends 'base.html'%}
{% load bootstrap3 %}
{% load staticfiles %}
{% load static%}

{% block content %}
{{block.super}}
<div class="container">
  <div class="row">
    
  <div class="row">
    {% for post in projects %}
    <div class="col-xs-6 col-sm-8 col-md-4 col-lg-4 ">
      <h3 class="text-center"> {{post.title}}</h3>
      <a href="{% url 'hood' post.id %}"><img src="{{post.image.url}}" class="img-responsive" alt="Hood" ></a>

    </div>
    {% endfor %}
  </div>
  <br><br>
  
</div>


</div>

{% endblock %}
